{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Diabete_Prediction.AI{% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Ubuntu');
        * {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', sans-serif;
        }
        body {
            background-image: url("https://traitement-obesite.be/wp-content/uploads/2019/07/iStock-1159486000.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            margin: 100px auto;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .title h1 {
            color: #3c3b59;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-container {
            text-align: center;
        }
        .btn {
            background: #1ab7e6;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            border: none;
        }
        .btn i {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Bienvenue dans notre système de prédiction du diabète</h1>
        </div>
        <div class="btn-container">
            <a href="/index" class="btn">Commencer<i class="fas fa-arrow-right"></i></a>
        </div>
    </div>
</body>
</html>
